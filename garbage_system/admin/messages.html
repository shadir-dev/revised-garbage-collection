  <!-- Sidebar -->

    <nav>
      <ul>
        <li class="nav-item"><a class="nav-link" href="admin_index.html">Dashboard</a></li>

      </ul>
    </nav>
  </div>

  <!-- Main Panel -->
  <div class="main-panel">
    <h1>Messages</h1>
    <div class="messages-container" id="messagesContainer">
      <!-- Messages will be dynamically loaded here -->
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
  <script>
    async function loadMessages() {
      try {
        const response = await fetch('get_messages.php');
        const messages = await response.json();
        const container = document.getElementById('messagesContainer');
        container.innerHTML = '';

        messages.forEach(msg => {
          const item = document.createElement('div');
          item.classList.add('message-item');
          item.innerHTML = `
            <div class="message-sender">${msg.sender}</div>
            <div class="message-content">${msg.content}</div>
            <div class="message-time">Received on: ${msg.time}</div>
             <div class="message-email">Received from: ${msg.email}</div>
          `;
          container.appendChild(item);
        });
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    // Load messages on page load and refresh every 10 seconds
    loadMessages();
    setInterval(loadMessages, 10000);
  </script>

</body>
